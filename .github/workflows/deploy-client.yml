name: deploy-client
on:
  push:
    branches:
      - "master"
    paths:
      - 'packages/client/src/**'
      - 'packages/client/gatsby*'
      - ".github/workflows/deploy-client.yml"
jobs:
  build-deploy-client:
    env:
      DEPLOY_DIRECTORY: "packages/client/public"
      REPO_NAME: "got-battles"
      REPO_PATH: ${{ github.workspace }}
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH client and start ssh-agent.
        uses: webfactory/ssh-agent@v0.4.1
        with:
          ssh-private-key: ${{ secrets.EC2_DEPLOY_KEY }}

      - name: Clone and checkout.
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Installing Yarn.
        run: curl -o- -L https://yarnpkg.com/install.sh | bash
        shell: bash

      - name: Install dependencies and build website.
        run: yarn install && yarn client build --prefix-paths

      - name: Setup Python v3.8.
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install AWS-CLI.
        run: python -m pip install awscli

      - name: Deploy static assets to S3 bucket.
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          S3_ASSETS_BUCKET: ${{ secrets.S3_ASSETS_BUCKET }}
        run: |
          sh scripts/aws_s3_deploy.sh $REPO_PATH/$DEPLOY_DIRECTORY s3://$S3_ASSETS_BUCKET/p/$REPO_NAME

      - name: Deploy site to EC2.
        env:
          WEB_PATH: ${{ secrets.EC2_WEB_PATH }}
          USERNAME: ${{ secrets.EC2_USERNAME }}
          HOST: ${{ secrets.EC2_HOST }}
        run: |
          sh scripts/aws_ec2_deploy.sh $REPO_PATH/$DEPLOY_DIRECTORY/. $USERNAME@$HOST:$WEB_PATH/$REPO_NAME
          echo "getting rid of empty directories generated by rsync."
          ssh $USERNAME@$HOST "find $WEB_PATH/$REPO_NAME -type d -empty -delete"

